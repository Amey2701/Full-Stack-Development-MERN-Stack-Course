<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Position and Z-Index for Beginners</title>
  <link rel="stylesheet" href="v1.css" />
</head>
<body>

  <!-- Static: default layout -->
  <div class="box static-box">Static Position</div>

  <!-- Relative: moved a little -->
  <div class="box relative-box">Relative Position</div>

  <!-- Absolute: fixed place on page -->
  <div class="box absolute-box">Absolute Position</div>

  <!-- Fixed: always on screen -->
  <div class="box fixed-box">Fixed Position</div>

  <!-- Add space to scroll -->
  <div class="spacer"></div>

  <!-- Sticky: scrolls, then sticks -->
  <div class="box sticky-box">Sticky Position</div>

  <!-- Add more space to scroll -->
  <div class="spacer"></div>

  <!-- Z-index stacking example -->
  <h3 style="margin-left: 20px;">Z-Index Stacking Example</h3>
  <div class="stack-container">
    <div class="stack-box z1">z-index: 1</div>
    <div class="stack-box z2">z-index: 2</div>
    <div class="stack-box z3">z-index: 3</div>
  </div>

</body>
</html>
