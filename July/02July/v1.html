<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Item Properties</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="v1.css">
</head>
<body>

  <h1>Flexbox Item Properties</h1>
  <p>
    This demo highlights key flexbox <strong>item</strong> properties:<br>
    <strong>order</strong>, <strong>flex-grow</strong>, <strong>flex-shrink</strong>,
    <strong>flex-basis</strong>, and <strong>align-self</strong>.
  </p>

  <!-- FLEX CONTAINER -->
  <div class="container">
    <div class="item item1">
      1<br><small>flex-grow: 1</small>
    </div>

    <div class="item item2">
      2<br><small>flex-basis: 200px</small>
    </div>

    <div class="item item3">
      3<br><small>align-self: flex-end</small>
    </div>

    <div class="item item4">
      4<br><small>flex-shrink: 1</small>
    </div>

    <div class="item item5">
      5<br><small>order: 6</small>
    </div>

    <div class="item item6">
      6<br><small>order: 2</small>
    </div>

    <div class="item item7">
      7<br><small>order: 1<br>flex-grow: 2</small>
    </div>

    <div class="item item8">
      8<br><small>order: -1</small>
    </div>
  </div>

</body>
</html>
