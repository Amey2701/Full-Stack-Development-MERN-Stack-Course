<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags for responsive behavior -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal Example</title>

  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

</head>
<body>

  <div class="container py-5">
    <h2>Bootstrap Modal Demo with Form</h2>
    <!-- Button that triggers the modal -->
    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#dummymodal">
      Open Modal
    </button>
  </div>

  <!-- Modal Component -->
  <div class="modal fade" id="dummymodal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">User Feedback Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body with Form -->
        <div class="modal-body">
          <form id="feedbackForm">
            <div class="mb-3">
              <label for="username" class="form-label">Name</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Write your message here"></textarea>
            </div>
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" form="feedbackForm">Submit</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Bundle (includes Popper.js) -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


  <!-- Optional: Handle form submission -->
  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submitted successfully!');
      // You can send data to a server here using fetch/ajax
      // Then close the modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('dummymodal'));
      modal.hide();
      this.reset(); // Clear the form
    });
  </script>
</body>
</html>
