<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Utility Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>
<body class="bg-light">

  <!-- 🌈 Section: Color and Display Utility -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Color and Display Utility</h2>
    <div class="bg-primary text-white d-inline p-2 m-2">
      This is a test 1
    </div>
    <div class="bg-secondary text-white d-inline p-2 m-2">
      This is test 2
    </div>
  </div>

  <!-- 📦 Section: Flexbox Centered Box -->
  <div class="d-flex flex-column align-items-center justify-content-center vh-100 bg-white">
    <div class="bg-primary text-white p-4 rounded shadow">
      Centered Flexbox Content
    </div>
  </div>

  <!-- 📝 Section: Text Alignment Example -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Text Alignment Utility</h2>
    <div class="text-center my-3">
      <h3>Centered Heading</h3>
      <p class="text-muted">This is a centered paragraph with muted styling.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
