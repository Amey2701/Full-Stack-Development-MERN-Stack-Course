<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Example</title>
    <link rel="stylesheet" href="v3.css">
</head>
<body>
    <h1 class="welcome large-text">Welcome to my website</h1>

    <p class="para description small-text">
        This is a small-sized paragraph.
    </p>

    <p class="para description medium-text">
        This is a medium-sized paragraph.
    </p>

    <p class="para description large-text">
        This is a large-sized paragraph.
    </p>
</body>
</html>
