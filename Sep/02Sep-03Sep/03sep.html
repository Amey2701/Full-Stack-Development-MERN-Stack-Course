<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="03sep.css">
</head>
<body>
  <div class="container">
    <h1>📝 My To-Do List</h1>

    <!-- Input and Add button grouped together -->
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button id="addBtn">Add</button>
    </div>

    <!-- Show tasks in console -->
    <button id="showBtn" class="show-btn">Show All Tasks</button>

    <!-- Task list -->
    <ul id="list"></ul>
  </div>

  <!-- External JavaScript -->
  <script src="03sep.js"></script>
</body>
</html>
