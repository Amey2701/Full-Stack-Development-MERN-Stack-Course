<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Await Demo</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>JavaScript Async & Await Demo</h1>

    <!-- Section for Fetch Data Example -->
    <section>
      <h2>Fetch Data Example</h2>
      <button id="fetchBtn">Fetch User Data</button>
      <p id="fetchOutput">Click the button to fetch data...</p>
    </section>

    <!-- Section for Sequential Steps Example -->
    <section>
      <h2>Sequential Steps Example</h2>
      <button id="stepsBtn">Run Steps</button>
      <p id="stepsOutput">Click the button to run steps...</p>
    </section>
  </div>

  <!-- External JavaScript -->
  <script src="asyncAwait.js"></script>
</body>
</html>
