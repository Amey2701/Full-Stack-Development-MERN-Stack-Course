<!DOCTYPE html>
<html>
<head>
  <title>Fruits and Flowers List</title>
</head>
<body>

  <h2>Ordered List of Fruits</h2>
  <ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Grapes</li>
    <li>Orange</li>
  </ol>

  <h2>Unordered List of Flowers</h2>
  <ul>
    <li>Rose</li>
    <li>Sunflower</li>
    <li>Lily</li>
    <li>Jasmine</li>
    <li>Tulip</li>
  </ul>

</body>
</html>
