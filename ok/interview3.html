<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interview3.css">
    <title>Interview 3</title>
</head>
<body>
    
    <form class="form-container">
        <h2>Choose your Profession</h2>

        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Select Profession </label>
            <select id="profession" name="profession">
                <option value="">Select anyone</option>
                <option value="engineering">Engineering</option>
                <option value="doctor">Doctor</option>
                <option value="acrhitect">Architect</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Choose Profession Again</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="professionRadio" value="engineering">Engineering
                </label>
                <label>
                    <input type="radio" name="professionRadio" value="doctor">Doctor
                </label>
                <label>
                    <input type="radio" name="professionRadio" value="acrhitect">Architect
                </label>

            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
